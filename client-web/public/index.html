<html>
<head>
  <!--
  Customize this policy to fit your own app's needs. For more guidance, see:
      https://github.com/apache/cordova-plugin-whitelist/blob/master/README.md#content-security-policy
  Some notes:
      * gap: is required only on iOS (when using UIWebView) and is needed for JS->native communication
      * https://ssl.gstatic.com is required only on Android and is needed for TalkBack to function properly
      * Disables use of inline scripts in order to mitigate risk of XSS vulnerabilities. To change this:
          * Enable inline JS: add 'unsafe-inline' to default-src
  (<meta http-equiv="Content-Security-Policy" content="default-src * 'self' 'unsafe-inline' 'unsafe-eval' data: gap: content:">)
  -->
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, minimum-scale=1, user-scalable=no, viewport-fit=cover">
  <meta name="apple-mobile-web-app-capable" content="yes">
  <meta name="apple-mobile-web-app-status-bar-style" content="default">
  <meta name="theme-color" content="#2196f3">
  <meta name="application-name" content="Brightgate Administration">

  <title>Brightgate Administration</title>
  <link rel="manifest" href="manifest.json">

  <link rel="icon" href="<%= BASE_URL %>favicon.ico">

  <!-- Preload bg logo for performance: track
       https://www.chromestatus.com/feature/5164259990306816 for improvements
       in this space.
  -->
  <link rel="preload" href="img/bglogo_navbar_ios.png" as="image" type="image/png" media="(max-resolution: 1.499dppx)" crossorigin="anonymous">
  <link rel="preload" href="img/bglogo_navbar_ios@2x.png" as="image" type="image/png" media="(min-resolution: 1.5dppx)">
  <link rel="preload" href="img/bglogo_navbar_md.png" as="image" type="image/png" media="(max-resolution: 1.499dppx)">
  <link rel="preload" href="img/bglogo_navbar_md@2x.png" as="image" type="image/png" media="(min-resolution: 1.5dppx)">

</head>
<body>
  <div id="app">
    <noscript>
      <div>
        <img
          alt="Brightgate"
          style="padding:8px"
          src="img/bglogo_navbar_ios.png"
          srcset="img/bglogo_navbar_ios.png,
                  img/bglogo_navbar_ios@2x.png 2x"/>
      </div>
      <div>
        <p>The Brightgate administrative application requires Javascript to
           function properly.</p>
      </div>
    </noscript>
  </div>
  <!-- one-liner which sets the window.navigateTo to /; not inline due to CSP -->
  <script src="index.js"></script>
  <!-- built script files will be auto injected -->
</body>
</html>
