
# Gopkg.toml example
#
# Refer to https://github.com/golang/dep/blob/master/docs/Gopkg.toml.md
# for detailed Gopkg.toml documentation.
#
# required = ["github.com/user/thing/cmd/thing"]
# ignored = ["github.com/user/project/pkgX", "bitbucket.org/user/project/pkgA/pkgY"]
#
# [[constraint]]
#   name = "github.com/user/project"
#   version = "1.0.0"
#
# [[constraint]]
#   name = "github.com/user/project2"
#   branch = "dev"
#   source = "github.com/myfork/project2"
#
# [[override]]
#  name = "github.com/x/y"
#  version = "2.4.0"


# Override is more powerful than constraint; since some of our dependent
# libraries have started using dep, they've not all agreed on the right way to
# depend on protobufs.  This settles it.
[[override]]
  name = "github.com/golang/protobuf"
  version = "1.2.0"

[[constraint]]
  name = "github.com/google/gopacket"
  version = "1.1.16"

[[constraint]]
  name = "github.com/gorilla/mux"
  version = "1.5.0"

[[constraint]]
  name = "github.com/klauspost/oui"
  version = "1.1.0"

[[constraint]]
  branch = "master"
  name = "github.com/krolaw/dhcp4"

[[constraint]]
  branch = "master"
  name = "github.com/lair-framework/go-nmap"

[[constraint]]
  name = "github.com/lestrrat/go-apache-logformat"
  version = "2.0.0"

[[constraint]]
  name = "github.com/miekg/dns"
  version = "1.0.8"

# Use ~ for pre-1.0-- see also notes on github page about future 0.9.x, 1.x, etc.
[[constraint]]
  name = "github.com/prometheus/client_golang"
  version = "~0.8.0"

[[constraint]]
  name = "github.com/satori/uuid"
  version = "1.2.0"

[[constraint]]
  name = "github.com/sethvargo/go-diceware"
  version = "~0.1.1"

[[constraint]]
  branch = "master"
  name = "github.com/tomazk/envcfg"

[[constraint]]
  name = "github.com/urfave/negroni"
  version = "~0.3.0"

[[constraint]]
  branch = "master"
  name = "golang.org/x/net"

[[constraint]]
  name = "google.golang.org/grpc"
  version = "1.16.0"

[[constraint]]
  name = "github.com/lib/pq"
  version = "1.0.0"

[[constraint]]
  branch = "master"
  name = "github.com/ttacon/libphonenumber"

[[constraint]]
  name = "github.com/dgrijalva/jwt-go"
  version = "3.2.0"

[[constraint]]
  name = "github.com/NYTimes/gziphandler"
  version = "1.0.1"

[[constraint]]
  name = "github.com/grpc-ecosystem/go-grpc-middleware"
  version = "1.0.0"

[[constraint]]
  name = "github.com/grpc-ecosystem/go-grpc-prometheus"
  version = "1.2.0"

# pre-1.0, use ~; make sure to audit changelog
[[constraint]]
  name = "cloud.google.com/go"
  version = "~0.32.0"

[[constraint]]
  name = "go.uber.org/zap"
  version = "1.9.1"

# pre-1.0, use ~; make sure to audit changelog
[[constraint]]
  name = "golang.org/x/text"
  version = "~0.3.0"

[[constraint]]
  name = "github.com/labstack/echo"
  version = "3.3.10"

[[constraint]]
  name = "github.com/markbates/goth"
  # Upgrade to 1.51 or later when ready
  revision = "8aacfb121f0452efb8c70d81a780f8c80c074efb"

[[constraint]]
  name = "github.com/guregu/null"
  version = "3.4.0"

[[constraint]]
  branch = "master"
  name = "github.com/tatsushid/go-prettytable"

[[constraint]]
  branch = "master"
  name = "github.com/dhduvall/gcloudzap"

[[constraint]]
  name = "github.com/jmoiron/sqlx"
  version = "1.2.0"

[[constraint]]
  name = "github.com/xenolf/lego"
  # This rev should be in 2.3, once it comes out.
  revision = "1c6f67f47a267af445b3636fdc0d45f853c967a9"

[[constraint]]
  name = "github.com/stretchr/testify"
  version = "1.3.0"
